<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="/static/css/materialize.css">
		<link rel="stylesheet" href="/static/css/main.css">
		<link rel="stylesheet" href="/static/css/collapsible.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

<body>
	<div id="past" class="col s12 m4 l8">
		<ul class="collapsible popout">
			{% for detail in competitions %}
    			<li>
    				<div class="collapsible-header">{{ detail.name }}</div>
    				<div class="collapsible-body">
    				    <span>
    				        Date: {{ detail.date}}<br/>
    				        Time: {{ detail.start }} - {{ detail.end }}<br/>
    				        Location: {{ detail.location }}<br/>
    				        Competing School: {{ detail.competing }}<br/>
    				        <a id="edit" class="waves-effect waves-teal-accent-2 btn-flat"><span class="green-text text-accent-4">Edit</span></a>
    				        <a id="del" class="waves-effect waves-red btn-flat" href="{{ url_for('Pastdelete', id=detail.id) }}"><span class="red-text text-accent-4">Delete</span></a>
    				    </span>
    				</div>
    			</li>
    		{% endfor %}
		</ul>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.min.js"></script>
	<script src="/static/js/main.js"></script>
</body>
</html>
