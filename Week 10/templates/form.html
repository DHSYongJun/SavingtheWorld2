<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="icon" href="http://dunmanhigh.moe.edu.sg/wp-content/uploads/2016/06/cropped-favicon-192x192.png" sizes="192x192" />
		<link rel="stylesheet" href="/static/css/materialize.css">
		<link rel="stylesheet" href="/static/css/form.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

<body>
	<nav class="nav-extended">
		<div class="nav-wrapper">
		    <a id="Title" class="brand-logo left">Add Competitions</a>
		</div>
	</nav>
	<div id="form">
		<div class="row">
			<div class="s12">
				<div class="card-panel">

				    <form action = "/form/" method = "POST">
    					<span>
    						<div class="row">
    							<div class="input-field col s12">
    								<input id="name" type="text" class="validate" name="name" required>
    								<label for="name">Name of Competition</label>
    							</div>
    						</div>
    						<div class="row">
    							<div class="input-field col s12">
    								<input id="date" type="text" class=" validate datepicker" name="date" required pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]) (Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec) [0-9]{4}">
    								<label for="date">Date of Competition</label>
    							</div>
    						</div>
    						<div class="row">
    							<div class="input-field col s12">
    								<input id="location" type="text" class="validate" name="location" required>
    								<label for="location">Location</label>
    							</div>
    						</div>
    						<div class="row">
    							<div class="input-field col s12">
    								<input id="competing" type="text" class="validate" name="competing" required>
    								<label for="competing">Competing School</label>
    							</div>
    						</div>
    						<div class="row">
    							<div class="input-field col s6">
    								<input id="start" type="text" class="validate timepicker" name="start" required pattern="(0[0-9]|1[0-2])(:[0-5][0-9]){1} (AM|PM)">
    								<label for="start">Start Time</label>
    							</div>
    							<div class="input-field col s6">
    								<input id="end" type="text" class="validate timepicker" name="end" required pattern="(0[0-9]|1[0-2])(:[0-5][0-9]){1} (AM|PM)">
    								<label for="end">End Time</label>
    							</div>
    						</div>
    						<div class="row right-align">
    							<button class="red-text waves-effect btn-flat" type="submit" name="action">Submit</button>
    						</div>
    					</span>
    				</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.min.js"></script>
	<script src="/static/js/form.js"></script>
</body>
</html>
